<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Wiz - Aude</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        /* --- PALETTE --- */
        :root {
            --bg-main: #FFFEFA;        
            --color-vivid: #E89C48;    /* Orange Abricot Vif */
            --color-dark: #1A3C34;     /* Vert Sombre Profond */
            --text-body: #666666;      
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-body);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* =========================================
           1. BARRE LATÉRALE (STYLE ONR - POINTS FINS)
           ========================================= */
        .sidebar {
            width: 80px;
            background-color: #FFFFFF;
            /* Ombre portée douce (Style ONR) */
            box-shadow: 5px 0 25px rgba(0,0,0,0.03); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            z-index: 100;
        }

        .scroll-indicators {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* POINTS RÉDUITS (6px) */
        .dot {
            width: 6px;  /* TAILLE RÉDUITE ICI */
            height: 6px; /* TAILLE RÉDUITE ICI */
            background-color: #DDDDDD; /* Gris très clair discret */
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            border: none;
        }

        .dot.active {
            background-color: var(--color-vivid);
            transform: scale(1.5); /* Grossit un peu quand actif */
            /* EFFET LUMIÈRE VIF */
            box-shadow: 0 0 12px rgba(232, 156, 72, 0.6); 
        }

        /* =========================================
           2. CONTENU (55% DE LA LARGEUR)
           ========================================= */
        .content-panel {
            width: 55%; /* L'entre-deux (Avant c'était 66% ou 50%) */
            height: 100%;
            overflow-y: auto;
            padding: 0 8%;
            display: flex;
            flex-direction: column;
            
            /* AJUSTEMENT POSITION TEXTE : */
            /* On enlève le centrage automatique vertical */
            justify-content: flex-start; 
            /* On pousse le contenu vers le bas pour l'esthétique */
            padding-top: 18vh; 

            box-sizing: border-box;
            background-color: var(--bg-main);
        }

        /* TITRES */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            font-weight: 700;
            color: var(--color-vivid);
            margin: 0;
            line-height: 0.85;
            letter-spacing: -2px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--color-dark);
            margin: 15px 0 30px 0;
            line-height: 1;
            font-style: italic;
        }

        /* TRAIT */
        .separator {
            width: 80px;
            height: 4px;
            background-color: var(--color-vivid);
            border: none;
            margin: 40px 0;
            border-radius: 2px;
        }

        /* DESCRIPTION */
        .subtitle {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--color-vivid);
            font-weight: 700;
            margin-bottom: 20px;
            display: inline-block;
            border-bottom: 1px solid rgba(232, 156, 72, 0.3);
            padding-bottom: 5px;
        }

        p.description-text {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #555;
            font-weight: 400;
            max-width: 550px;
            margin: 0;
        }

        /* CHIFFRES */
        .kpi-section {
            margin-top: 40px; /* Plus d'espace avant les chiffres */
        }

        .big-number {
            font-family: 'Playfair Display', serif;
            font-size: 7rem;
            font-weight: 700;
            color: var(--color-dark);
            line-height: 1;
            display: flex;
            align-items: baseline;
        }

        .big-number span {
            font-family: 'DM Sans', sans-serif;
            font-size: 2.5rem;
            color: var(--color-vivid);
            font-weight: 700;
            margin-left: 15px;
        }

        .secondary-stats {
            display: flex;
            gap: 60px;
            margin-top: 40px;
        }
        
        .stat-item strong {
            display: block;
            font-family: 'DM Sans', sans-serif;
            font-size: 2rem;
            color: var(--color-dark);
            font-weight: 700;
        }
        .stat-item span {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* =========================================
           3. CARTE (45% DE LA LARGEUR - L'ENTRE DEUX)
           ========================================= */
        .map-section {
            width: 45%; /* Compromis parfait */
            position: relative;
            background-color: #F8F9FA;
            border-left: 1px solid rgba(0,0,0,0.03);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* BURGER MENU */
        .burger {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 35px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 999;
        }
        .burger div {
            width: 100%;
            height: 3px;
            background-color: var(--color-dark);
            border-radius: 2px;
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="scroll-indicators">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </aside>

        <section class="content-panel">
            
            <h1>Aude</h1>
            <h2>Occupation<br>du sol</h2>
            
            <hr class="separator">

            <div style="margin: 20px 0;">
                <div class="subtitle">Analyse Géographique</div>
                <p class="description-text">
                    Une lecture géographique précise. Explorez l'occupation des sols, les zones naturelles et l'évolution de l'artificialisation sur l'ensemble du département.
                </p>
            </div>

            <div class="kpi-section">
                <div class="subtitle">SURFACE TOTALE</div>
                
                <div class="big-number">
                    6.139<span>km²</span>
                </div>

                <div class="secondary-stats">
                    <div class="stat-item">
                        <strong>547</strong>
                        <span>Communes</span>
                    </div>
                    <div class="stat-item">
                        <strong>27</strong>
                        <span>Indice</span>
                    </div>
                </div>
            </div>

        </section>

        <div class="map-section">
            <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="map"></div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false, 
            attributionControl: false
        }).setView([43.1026, 2.4140], 9);

        // Fond de carte très léger
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            opacity: 0.8
        }).addTo(map);

        // GeoJSON Aude en ORANGE VIF
        var geoJsonUrl = 'https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/departements/11-aude/departement-11-aude.geojson';

        fetch(geoJsonUrl)
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: '#E89C48',      // Orange Vif
                        weight: 2,             
                        fillColor: '#E89C48',  
                        fillOpacity: 0.8
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
